<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minmi Muji - Web Developer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bio-card">
        <header class="profile-header">
            <img src="minmi.png" alt="รูปโปรไฟล์" class="profile-pic">
            <h1>Minmi Muji</h1>
            <p class="subtitle">I'm a Web Developer</p>
        </header>
        <p class="section-title">My Skills</p>
        <section class="skills-grid">
            <div class="skill-icon"><i class="fa-brands fa-python"></i><span>Python</span></div>
            <div class="skill-icon"><i class="fa-brands fa-html5"></i><span>HTML</span></div>
            <div class="skill-icon"><i class="fa-brands fa-css3-alt"></i><span>CSS</span></div>
            <div class="skill-icon"><i class="fa-brands fa-node-js"></i><span>Node.js</span></div>
            <div class="skill-icon"><i class="fa-brands fa-php"></i><span>PHP</span></div>
            <div class="skill-icon"><i class="fa-solid fa-code"></i><span>Next.js</span></div>
            <div class="skill-icon"><i class="fa-brands fa-react"></i><span>React</span></div>
            <div class="skill-icon"><i class="fa-solid fa-wind"></i><span>Tailwind</span></div>
            <div class="skill-icon"><i class="fa-brands fa-java"></i><span>Java</span></div>
            <div class="skill-icon"><i class="fa-solid fa-database"></i><span>SQL</span></div>
        </section>

        <p class="section-title">Playlist</p>
        <section class="music-player">
            <audio id="audioPlayer" src="8 Letters - Why Don't We.mp3"></audio>
            <div class="track-info">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzBUxCyikqPKTkTlAjZNMgplhBWbC1vNSZb_Ryv5rWfuEyXzXNtIQOEEM4_fHBjCeazdzf7WBh5T7RFoYH0Kw6BuucEeGpEYJ-faS19uDT8g" alt="Cover" class="track-cover">
                <div class="track-details">
                    <p class="track-title">8 Letters</p>
                    <p class="track-artist">Why Don't We</p>
                </div>
            </div>
            <div class="controls-wrapper">
                <div class="progress-controls">
                    <button id="playPauseBtn" class="control-btn"><i id="playPauseIcon" class="fas fa-play"></i></button>
                    <div class="progress-container">
                        <span id="currentTime">0:00</span>
                        <input type="range" id="seekBar" value="0" step="0.1">
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="volume-controls">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </section>

        <footer class="social-links">
            <a href="#" target="_blank"><i class="fa-brands fa-github"></i>GitHub</a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
